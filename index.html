<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Website - Sounds from my village</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>

    <div class="container">

        <!-- Main background image -->
        <div class="background-image"></div>
        <!-- Background with green corners -->
        <div class="background-gradient"></div>
        <!-- Green overlay for corners -->
        <div class="corner-overlay"></div>
        
        <!-- Content -->
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <h1 class="title">Village Tranquil Sounds</h1>
                    <h3 class="title">Ambient Soundscape</h1>
                    <p class="subtitle">Photo from Moutselia (Samarina), Grevena, Greece</p>
                </div>
            </div>
            <!-- Sound Controls Container - Bottom 30% of the webpage -->
            <div class="sound-controls-container">
                <div class="sound-grid" id="soundGrid">
                    <!-- Sound boxes will be dynamically generated here -->
                </div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
